  project_domain_name: "{{ openstack_domain | default('default') }}"
  user_domain_name: "{{ openstack_domain | default('default') }}"

openstack_admin_usernames:
  - admin
openstack_project_quotas_instances: 10

openstack_project_security_groups:
  - name: default
    rules:
      - protocol: icmp
        remote_ip_prefix: 0.0.0.0/0
      - protocol: tcp
        remote_ip_prefix: 0.0.0.0/0
      - protocol: udp
        remote_ip_prefix: 0.0.0.0/0
  - name: ssh
    description: Allow SSH
    rules:
      - protocol: tcp
        port_range_min: 22
        port_range_max: 22
        remote_ip_prefix: 0.0.0.0/0
  - name: web
    rules:
      - protocol: tcp
        port_range_min: 80
        port_range_max: 80
        remote_ip_prefix: 0.0.0.0/0
      - protocol: tcp
        port_range_min: 443
        port_range_max: 443
        remote_ip_prefix: 0.0.0.0/0

openstack_images:
  - name: Cirros-0.4.0
    url: "http://download.cirros-cloud.net/0.4.0/cirros-0.4.0-x86_64-disk.img"
    min_disk: "1"
    min_ram: 64
    properties:
      os_distro: linux
      os_version: "0.4.0"
  - name: CentOS-7-GenericCloud
    url: "http://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud.qcow2"
    min_disk: "10"
    min_ram: 1024
    properties:
      os_distro: centos
      os_version: "7"
